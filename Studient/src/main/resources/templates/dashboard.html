<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

	<div th:replace="add_folder_dialog.html"></div>
	<div th:replace="add_task_dialog.html"></div>

	<!-- Incluir el fragmento en la página -->
	<div th:replace="../static/fragments/header.html"></div>

	<div class="container-fluid">
		<div class="row" style="flex: 1">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-outline height sidebar collapse">
				<h2 class="folder_title">Carpetas</h2>
				<button id="openDialogFolder" class="btn btn-outline-success my-2 my-sm-0 hover boundaries boton-add"
					type="submit">
					<svg xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-circle-plus add_icon boundaries" width="25" height="25"
						viewBox="0 0 24 24" stroke-width="1.5" stroke="#198754" fill="none" stroke-linecap="round"
						stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
						<path d="M9 12h6" />
						<path d="M12 9v6" />
					</svg>
				</button>

				<div class="position-sticky scroll">
					<div th:if="${#lists.isEmpty(carpetas)}">
						<h5>No hay carpetas</h5>
					</div>
					<div th:if="${not #lists.isEmpty(carpetas)}">
						<ul class="nav flex-column">
							<li class="nav-item" th:each="carpeta : ${carpetas}">
								<a class="nav-link active position"
									th:href="@{/cargarCarpeta(id=${carpeta.id}, id2=${successful_login.id})}">
									<p style="margin-bottom: 0.2rem !important;" th:text="${carpeta.nombre}"></p>
								</a>
							</li>
						</ul>
					</div>

				</div>
				<hr class="horizontal-line">
				<div>
					<a class="nav-link active position" style="margin-left: 1rem; padding-top: 0;"
						th:href="@{/perfil/{id} (id=${successful_login.id})}">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle"
							width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0d6efd" fill="none"
							stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
							<path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
							<path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
						</svg>
						<p style="display: inline;">Perfil</p>
					</a>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Prioridad Alta</h1>
				</div>
				<div class="container">

					<div class="left-box" style="border-right: 1px solid #ccc;">
						<label for="timeInput"><b>Tiempo de concentración: </b></label>
						<input type="text" class="set-time" id="timeInput" placeholder="HH:MM:SS">
						<div id="cronometer">
							<p id="timer" class="position-clock">00:00:00</p>
							<img id="img-cronometer" src="/images/cronometer.png">
							<button id="start" onclick="startTimer()">Iniciar</button>
							<button id="pause" onclick="stopTimer()">Detener</button>
							<button id="reset" onclick="resetTimer()">Reiniciar</button>
						</div>
					</div>


					<div class="col-md-5 right-box">

						<div style="margin-bottom: .5rem;">
							<h2 class="section">Tareas</h2>
							<div style="display: inline;" th:if="${mutable}">
									<button id="openDialogTask" class="btn btn-outline-success my-2 my-sm-0 hover boundaries boton-add"
										type="submit">
										<svg xmlns="http://www.w3.org/2000/svg"
											class="icon icon-tabler icon-tabler-circle-plus add_icon boundaries "
											width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5"
											stroke="#198754" fill="none" stroke-linecap="round" stroke-linejoin="round">
											<path stroke="none" d="M0 0h24v24H0z" fill="none" />
											<path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
											<path d="M9 12h6" />
											<path d="M12 9v6" />
										</svg>
								</a>
							</div>
						</div>
						<div th:if="${#lists.isEmpty(tareas)}">
							<h5 style="margin-top: 1rem;">No hay tareas</h5>
						</div>
						<div th:if="${not #lists.isEmpty(tareas)}">

							<div class="table-responsive scroll-table">
								<table class="table table-striped table-sm">
									<thead>
										<tr>
											<th scope="col">Prioridad</th>
											<th scope="col">Descripcion</th>
											<th scope="col">Estado</th>
											<th scope="col">Carpeta</th>
											<th style="text-align: center;" scope="col">Editar</th>
											<th style="text-align: center;" scope="col">Eliminar</th>

										</tr>
									</thead>

									<tbody>
										<tr th:each="tarea : ${tareas}">
											<td th:text="${tarea.prioridad}"></td>
											<td th:text="${tarea.descripcion}"></td>
											<td th:text="${tarea.estado}"></td>
											<td th:text="${tarea.carpetas[1].nombre}"></td>
											<td style="text-align: center; padding-top: 1rem;"><a
													th:href="@{/updateTarea/{id}(id=${tarea.id})}"
													class="btn btn-primary" id="btn-update">
													<svg xmlns="http://www.w3.org/2000/svg"
														class="icon icon-tabler icon-tabler-edit" width="25" height="25"
														viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff"
														fill="none" stroke-linecap="round" stroke-linejoin="round">
														<path stroke="none" d="M0 0h24v24H0z" fill="none" />
														<path
															d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
														<path
															d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
														<path d="M16 5l3 3" />
													</svg>
											</td>
											<td style="text-align: center; padding-top: .9rem;">
												<form action="#" th:action="@{/deleteTarea/{id}(id=${tarea.id})}"
													th:method="delete">
													<button type="submit" class="btn btn-danger" id="btn-delete">
														<svg xmlns="http://www.w3.org/2000/svg"
															class="icon icon-tabler icon-tabler-trash" width="25"
															height="25" viewBox="0 0 24 24" stroke-width="1.5"
															stroke="#ffffff" fill="none" stroke-linecap="round"
															stroke-linejoin="round">
															<path stroke="none" d="M0 0h24v24H0z" fill="none" />
															<path d="M4 7l16 0" />
															<path d="M10 11l0 6" />
															<path d="M14 11l0 6" />
															<path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
															<path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
														</svg>
													</button>
												</form>
											</td>
										</tr>
									</tbody>

								</table>
							</div>

						</div>
					</div>
				</div>
			</main>

		</div>

	</div>

		crossorigin="anonymous"></script>

	<script type="text/javascript" src="/js/dashboard.js"></script>

</html>
